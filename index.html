<!DOCTYPE html>
<html>
  <head>
    <style>
      /*CSS styles go here*/
      input[type="text"] {
        padding: 10px;
        border: none;
        border-bottom: solid 4px #c9c9c9;
        transition: border 0.3s;
      }
      
      h1 {
        font: 30px impact, sans-serif;
      }
      
      p.instruct {
        font: 25px optima, sans-serif;
        font-style: italic;
      }
      
      p {
        font: 15px trebuchet ms, sans-serif;
      }
      
      body {
        background-color: #E4E4E4;
      }
      
      .subButton {
        font: 15px trebuchet ms, sans-serif;
        background-color: #D6D6D6;
        color: #2E2E2E;
        border-radius: 5px;
      }
      
      .subButton:hover {
        background-color: #AEAEAE;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      //jQuery script to get settings goes here
      $(function() {
        $("#subButton").click(function() {
          var loc1 = document.getElementById("loc1").value;
          var loc2 = document.getElementById("loc2").value;
          var loc3 = document.getElementById("loc3").value;
          var options = { location1: loc1, location2: loc2, location3: loc3 };
          document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
        });
      });
      
      window.onload = function() {
      var viewportwidth;
      var viewportheight;

      if (typeof window.innerWidth != 'undefined') {
          viewportwidth = window.innerWidth,
          viewportheight = window.innerHeight
      } else if (typeof document.documentElement != 'undefined'
        && typeof document.documentElement.clientWidth !=
        'undefined' && document.documentElement.clientWidth != 0) {
         viewportwidth = document.documentElement.clientWidth,
          viewportheight = document.documentElement.clientHeight
      } else {
          viewportwidth = document.getElementsByTagName('body')[0].clientWidth,
          viewportheight = document.getElementsByTagName('body')[0].clientHeight
      }
  document.body.style.fontSize = viewportheight / 3;
}
    </script>
  </head>
  <body>
    <!--HTML body goes here-->
    <h1>3Weather settings</h1>
    <p class="instruct">To add further accuracy, add ",[xx]" where [xx] equals the country code.</p>
    <p>Enter first location (up click):</p>
    <input type="text" id="loc1" value="New York" onfocus="if(this.value != 'New York' || '' || ' ') { this.value = ''; }">
    <p>Enter second location (middle click):</p>
    <input type="text" id="loc2" value="London" onfocus="if(this.value != 'London' || '' || ' ') { this.value = ''; }">
    <p>Enter third location (down click):</p>
    <input type="text" id="loc3" value="Sydney" onfocus="if(this.value != 'Sydney' || '' || ' ') { this.value = ''; }">
    <br>
    <br />
    <button class="subButton" id="subButton">Submit</button>
  </body>
</html>
